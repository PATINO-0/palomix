name: palomix
description: A sophisticated AI-powered movie discovery application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Supabase para autenticación y almacenamiento
  supabase_flutter: ^2.5.0
  
  # APIs de IA
  http: ^1.2.0
  dart_openai: ^5.1.0
  groq: ^1.1.1
  
  # Manejo de estado y navegación
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  go_router: ^14.0.0
  
  # UI y animaciones
  flutter_animate: ^4.5.0
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.0
  lottie: ^3.0.0
  
  # Utilidades
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  uuid: ^4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/animations/
    - assets/images/
